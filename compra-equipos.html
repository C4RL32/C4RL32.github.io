<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="iso-8559-1"/>
    <meta name="description" content="Sitio web dedicado a la venta y distribucion de equipos de computo"/>
    <meta name="keywords" content="html5, css3, javascript, diseño web"/>
    <script src="archivo_java.js"></script>
    <link rel="stylesheet" href="diseño.css"/>
    <link rel="icon" href="imagenes/logo.ico" />
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/emailjs-com@2/dist/email.min.js"></script>
<script type="text/javascript">
    (function () {
        emailjs.init("user_OZphJWKY6R0rbqcloRMsX");
    })();
</script>
    <title>Compra de Equipos</title>
</head>
<body>
     <header>
         <img src ="imagenes/logo.png" width="500" height="175" class="logo" />
       </header >

      <nav class="navbar navbar-dark bg-dark" style="background-image: linear-gradient(345deg, #e6ffff 0, #9db9f2 50%, #565b66 100%);">
        <a class="navbar-brand" href="equipos.html" style="text-decoration:none; font-weight:600; font-size:25px; color:#83ced1; padding-top:15px; padding-bottom:15px; padding-left:150px; padding-right: 150px; background-color:#494949; ">Volver</a>
    </nav>
    <br />
    <section style="width:50%; justify-content:center; display:block;margin:auto; align-items:center; background-image: linear-gradient(to bottom, #17191a, #202122, #292a2b, #323334, #3c3c3d, #454445, #4d4d4e, #565656, #606060, #6b6b6b, #767676, #818181);">
<div>

  <fieldset>

    <legend style="font-weight:600; font-size:25px; color:#83ced1;">Datos personales</legend>

    <p><label style=" font-weight:100; font-size:20px;color:#83ced1;">Nombre: <input type="text" id="from_name" name="nombre" style="color:white;" placeholder="Ingrese su nombre completo" ></label></p>
    <p><label style=" font-weight:100; font-size:20px;color:#83ced1;">Correo electronico: <input type="email" id="from_email" name="correo" size="40" style="color:white;" placeholder="Ingrese su direccion de correo electronico"></label></p>
    <p><label style=" font-weight:100; font-size:20px;color:#83ced1;">Localidad de residencia: <input type="text" id="from_localidad" name="localidad" style="color:white;"placeholder="Ingrese su localidad de residencia en el estado de Tlaxcala"></label></p>
    <p><label style=" font-weight:100; font-size:20px;color:#83ced1;">Numero telefonico: <input type="text" name="telefono" id="from_tel"style="color:white;" placeholder="Ingrese su numero de telefono o celular"></label></p>
    <p><label  style=" font-weight:100; font-size:20px;color:#83ced1;">Edad: <input type="number" name="edad" min="18" max="99" id="from_edad" style="color:white;" placeholder="Ingrese su edad" ></label></p>   
  </fieldset>

  <fieldset>
    <legend style="font-weight:600; font-size:25px; color:#83ced1;">Informacion de la solicitud</legend>
   </p>
      <p style=" font-weight:100; font-size:20px;color:#83ced1;">
   Eliga el modelo del equipo que desea adquirir:<br />
         </p>
   <p>
    <label class="custom-radio-checkbox">
        <!-- Input oculto -->
        <input class="custom-radio-checkbox__input equipoRadio" type="radio" name="equipo" value="basico"  checked="checked"/>
        <!-- Imagen en sustitucion -->
        <span class="custom-radio-checkbox__show custom-radio-checkbox__show--radio"/></span>
        <!-- Texto -->
        <span class="custom-radio-checkbox__text" style="color:#2fb0b6;"/>Basico</span>
    </label>
<p>
    <label class="custom-radio-checkbox">
        <input class="custom-radio-checkbox__input equipoRadio" type="radio" name="equipo" value="avanzado"/>
        <span class="custom-radio-checkbox__show custom-radio-checkbox__show--radio"></span>
        <span class="custom-radio-checkbox__text" style="color:#2fb0b6;">Avanzado</span>
    </label>
</p>
<p>
    <label class="custom-radio-checkbox">
        <input class="custom-radio-checkbox__input equipoRadio" type="radio" name="equipo" value="profesional"/>
        <span class="custom-radio-checkbox__show custom-radio-checkbox__show--radio"></span>
        <span class="custom-radio-checkbox__text" style="color:#2fb0b6;">Profesional</span>
    </label>
</p>
    </p>
      <p style=" font-weight:100; font-size:20px;color:#83ced1;">
   Eliga su metodo de pago:<br />
         </p>
   <p>
    <label class="custom-radio-checkbox">
        <input class="custom-radio-checkbox__input pagoRadio" type="radio" name="pago" value="efectivo"  checked="checked"/>
        <span class="custom-radio-checkbox__show custom-radio-checkbox__show--radio"></span>
        <span class="custom-radio-checkbox__text" style="color:#2fb0b6;">Efectivo</span>
    </label>
<p>
    <label class="custom-radio-checkbox">
        <input class="custom-radio-checkbox__input pagoRadio" type="radio" name="pago" value="trajeta"/>
        <span class="custom-radio-checkbox__show custom-radio-checkbox__show--radio"></span>
        <span class="custom-radio-checkbox__text" style="color:#2fb0b6;">Tarjeta o transefrencia (Mercado Pago)</span>
    </label>
</p>

      <p>
      <label style=" font-weight:100; font-size:20px;color:#83ced1;">
       Añada detalles que necesite en su equipo adquirido (opcional):<br>
        <textarea name="detalles" id="from_text" style="border-color:#83ced1; font-size:20px; color:white;" placeholder="Si desea cambiar el gabinete de su equipo especifiquelo aqui"></textarea>
      </label>
    </p>
  </fieldset>
  <p style="display:flex;">
    <button onclick="sendMailCompra()" style="text-align:center;cursor:pointer; text-decoration:none; width:100%; font-weight:600; font-size:25px; color:#83ced1; padding-top:15px; padding-bottom:15px; padding-left:15px; padding-right: 15px; background-color:#494949;" >Enviar</button>
    </p>
</div>
        </section>
</body>
</html>
